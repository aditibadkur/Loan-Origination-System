<template>
    <template if:true={message}>
        <c-loan-details message={formVisible} applicantid={applicantid}></c-loan-details>
        <div class="slds-grid slds-wrap slds-grid_align-center">
            <!-- <div class="slds-col slds-size_1-of-2 slds-p-around_small"> -->
                <template if:false={formVisible}>
                    <div class="slds-p-around_medium">
                        <lightning-progress-indicator current-step="3" type="path" has-error="false" variant="base">
                            <lightning-progress-step label="Personal Details" value="1"></lightning-progress-step>
                            <lightning-progress-step label="Employment & Income" value="2"></lightning-progress-step>
                            <lightning-progress-step label="Property Details" value="3"></lightning-progress-step>
                            <lightning-progress-step label="Loan Requirements" value="4"></lightning-progress-step>
                        </lightning-progress-indicator>
                    </div>

                    <!-- PROPERTY DETAILS -->
                    <div class="slds-grid slds-wrap slds-grid_align-center"> 

                        <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
                            <lightning-input type="text" label="Permanent Address" value={permanent} disabled=true></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
                            <lightning-input type="text" label="Property Address" value={current} disabled="true"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
                            <lightning-file-upload
                                label="Proof of Current Address"
                                name="fileUploader"
                                accept={acceptedFormats}
                                record-id={applicantid}
                                onuploadfinished={handleUploadFinished}
                            >
                            </lightning-file-upload>
                        </div>
                        
                        <!-- conditional rendering of city and then pincode maybe? -->
                        <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
                            <lightning-input type="text" name="applicantState" label="State" onchange={handleChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
                            <lightning-input type="text" name="applicantCity" label="City" onchange={handleChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
                            <lightning-input type="number" name="applicantPincode" label="Pincode" onchange={handleChange}></lightning-input>
                        </div>

                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
                        <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmit}></lightning-button>
                    </div>
                </template>
