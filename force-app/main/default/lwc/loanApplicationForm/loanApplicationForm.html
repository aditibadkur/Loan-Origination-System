<template>
    <template if:true={message}>
        <lightning-card title="Loan Application Form">
            <!-- autopopulated waale sab mai onchange wala functionality nhi daala hai!!! -->
            <div class="slds-grid slds-wrap slds-grid_align-center"> 
                <!-- first row -->
                <div class="slds-col slds-size_1-of-3 slds-p-around_small">
                    <lightning-input type="text" label="First Name" value={name}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-p-around_small">
                    <lightning-input type="text" label="Middle Name" onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-p-around_small">
                    <lightning-input type="text" label="Last Name" onchange={handleChange}></lightning-input>
                </div>

                <!-- second row -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="text" label="Gender" value={gender} disabled={readOnly}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="date" label="DOB" value={bday} disabled={readOnly}></lightning-input>
                </div>

                <!-- third row -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="email" label="Email" value={email} disabled={readOnly}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="phone" label="Mobile Number" value={phone} disabled={readOnly}></lightning-input>
                </div>

                <!-- fourth row -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="number" label="Aadhar" value={aadhar} disabled={readOnly}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="text" label="PAN Card" value={pan} disabled={readOnly}></lightning-input>
                </div>

                <!-- fifth row --> 
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="text" label="Current Address" value={current} disabled={readOnly}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="text" label="Permanent Address" value={permanent} disabled={readOnly}></lightning-input>
                </div>

            </div>

            <lightning-accordion allow-multiple-sections-open>

                <lightning-accordion-section name="section1" label="Family Details">
                    <div class="slds-grid slds-wrap slds-grid_align-center"> 

                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <lightning-input type="text" label="Father's Name" value={father}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <lightning-input type="text" label="Mother's Name" value={mother}></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                            <lightning-input type="text" label="Guardian Name" value={guardian}></lightning-input>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-2 slds-p-around_medium"> 
                            <lightning-checkbox-group 
                                name="marriedType"
                                label="Are you married?"
                                options={marriedOptions}
                                value={marriedType}
                                onchange={handleMarried}
                                >
                                <!-- should disable the spouse field if not married -->
                            </lightning-checkbox-group>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                            <lightning-input type="text" label="Spouse Name" value={spouse} disabled={disableForm}></lightning-input>
                        </div>

                    </div>
                </lightning-accordion-section>

                <lightning-accordion-section name="section2" label="Work Details">
                    <div class="slds-grid slds-wrap slds-grid_align-center"> 

                        <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                            <lightning-input type="text" label="Occupation" value={occupation}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                            <!-- <lightning-input type="text" label="Annual Income" value={income}></lightning-input>  -->
                            <!-- shd be a drop down so that processing easy ho -->
                            <lightning-combobox
                                name="annualIncome"
                                label="Annual Income"
                                value={annualIncome}
                                placeholder="Select Income"
                                options={incomeOptions}
                                onchange={handleChange} 
                                >
                            </lightning-combobox>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                            <lightning-input type="text" label="Company Name" value={company}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                            <lightning-input type="text" label="Experience" value={experience}></lightning-input>
                        </div>

                    </div>
                </lightning-accordion-section>

            </lightning-accordion>

        </lightning-card>
    </template>
</template>
