<template>
<c-loan-application-form 
    message={nextPage}
    name={applicantName}
    name1={applicantNameValue}
    email={applicantEmail}
    phone={applicantPhone}
    aadhar={applicantAadhar}
    pan={applicantPan}
    bday={applicantDOB}
    gender={applicantGender}
    current={currentAddress}
    permanent={applicantAddress}
    >
</c-loan-application-form>
<template if:false={nextPage}>
    <lightning-card title="Enter Details"> <!-- name, place, animal, thing from phone number -->

        <div class="slds-grid slds-wrap slds-grid_align-center"> 
            <!-- first row -->
            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                <lightning-input type="phone" name="applicantPhone" label="Phone Number" onchange={handleChange} disabled={freezeInput}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
                <lightning-button variant="brand" label="Verify" title="Verify" onclick={handleVerification}></lightning-button>
            </div>

            <!-- second row -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input type="text" name="applicantName" label="Applicant Name" value={applicantNameValue} onchange={handleChange} disabled={formDisabled}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input type="email" name="applicantEmail" label="Email" value={applicantEmail} onchange={handleChange} disabled={formDisabled}></lightning-input>
            </div>

        </div>

        <lightning-card title="Identity Documents" > <!-- CIBIL using PAN/Aadhar -->
            <div class="slds-grid slds-wrap slds-grid_align-center">

                <!-- first row --> <!-- add OR -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="text" name="applicantPan" label="PAN Card" onchange={handleChange} disabled={formDisabled}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="number" name="applicantAadhar" label="Aadhar" onchange={handleChange} disabled={formDisabled}></lightning-input>
                </div>

                <!-- populated from aadhar/pan -->
                <!-- second row -->
                <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
                    <lightning-button variant="brand" label="Verify" title="Verify" onclick={handleVerification}></lightning-button>
                </div>

                <!-- third row -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <!-- actually DOB hona chahiye -->
                    <lightning-input type="date" label="Applicant DOB" value={applicantDOB} disabled={disableForm}></lightning-input>
                </div>
                <!-- <div class="slds-col slds-size_1-of-3 slds-p-around_small"> -->
                    <!-- actually DOB hona chahiye -->
                    <!-- <lightning-input type="number" value={applicantAge} label="Applicant Age" disabled={readOnly}></lightning-input>
                </div> -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-combobox
                        name="gender"
                        label="Gender"
                        options={genderOptions}
                        onchange={handleChange}
                        value={applicantGender}
                        disabled={disableForm}>
                    </lightning-combobox>
                </div>

                <!-- fourth row -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="number" label="CIBIL Score" value={applicantCIBIL} disabled={readOnly}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="text" label="Permanent Address" value={applicantAddress} disabled={readOnly}></lightning-input>
                </div>

                <!-- fifth row -->
                <!-- current and permanent address -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_medium"> <!-- ask if current address same as permanent -->
                    <lightning-checkbox-group 
                        name="addressType"
                        label="Current Address Same as Permanent Address?"
                        options={addressOptions}
                        value={addressType}
                        onchange={handleCurrentAddress}
                        disabled={disableForm}>
                    </lightning-checkbox-group>
                </div>
                <!-- if not same then show input to add address, if same, copy paste permanent and keep the input disabled -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="text" label="Current Address" value={currentAddress} disabled={freezeAddress}></lightning-input>
                </div>

            </div>
        </lightning-card>

        <template if:true={NextButton}>
            <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
                <lightning-button variant="brand" label="Next" title="Next" onclick={handleNext}></lightning-button>
            </div>
        </template>

    </lightning-card>
</template>
</template>

<!-- these are all hard-coded, if details save karna hua toh handleChange daalna padega for every input and then create record 
iff CIBIL>600 -->
