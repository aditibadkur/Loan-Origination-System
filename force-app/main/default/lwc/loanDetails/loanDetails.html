<template>
    <template if:true={message}>
        <!-- <template if:false={formVisible}> -->
            <!-- <div class="slds-col slds-size_1-of-2 slds-p-around_small"> -->
            <div class="slds-p-around_medium">
                <lightning-progress-indicator current-step="4" type="path" has-error="false" variant="base">
                    <lightning-progress-step label="Personal Details" value="1"></lightning-progress-step>
                    <lightning-progress-step label="Employment & Income" value="2"></lightning-progress-step>
                    <lightning-progress-step label="Property Details" value="3"></lightning-progress-step>
                    <lightning-progress-step label="Loan Requirements" value="4"></lightning-progress-step>
                </lightning-progress-indicator>
            </div>

            <!-- LOAN DETAILS -->
            <div class="slds-grid slds-wrap slds-grid_align-center"> <!-- do we ask type of loan?, total loans pending??? -->

                <div class="slds-col slds-size_1-of-1 slds-p-around_medium">
                    <lightning-input type="text" name="applicantPurpose" label="Purpose" onchange={handleChange}></lightning-input>
                </div>
                
                <!-- conditional rendering of city and then pincode maybe? -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                    <lightning-input type="number" name="loanAmount" label="Loan Amount"  onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_medium"> <!--shd be a picklist??-->
                    <lightning-input type="number" name="loanTenure" label="Tenure (Years)"  onchange={handleChange}></lightning-input>
                </div>

            </div>

            <div  class="slds-grid slds-wrap slds-grid_align-center">
                <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmit}></lightning-button>
                <template if:true={showModal}>
                    <c-eligibility-modal label={topic} message={content} onclose={handleModalClose}></c-eligibility-modal>
                </template>
            </div>
            <!-- </div> -->
        <!-- </template> -->
    </template>
</template>
